name: deploy to awsipv6 s3
on:
  workflow_dispatch:
  schedule:
    - cron: '42 3 * * 2-6'
    
permissions:
  id-token: write
  contents: read
  
jobs:
  deploy_source:
    name: deploy to awsipv6 s3
    runs-on: ubuntu-24.04
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v4
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::329261680777:role/awsipv6-github
          role-session-name: github-action-copy-s3
          aws-region: eu-central-1
      - name: install stuff
        run: |
          npm install -D tailwindcss@^4.0.0 @tailwindcss/cli@^4.0.0
      - name: build beta
        run: |
          bash awsipv6-update.sh
      - name: build live
        run: |
          bash awsipv6-update.sh --live
